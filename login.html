<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - TREP DAWOUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/oled_led_effects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E8B57;
            --secondary: #87CEEB;
            --white: #FFFFFF;
            --accent: #FFD700;
            --glow-primary: rgba(46, 139, 87, 0.8);
            --glow-secondary: rgba(135, 206, 235, 0.8);
            --glow-accent: rgba(255, 215, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: var(--white);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, var(--glow-primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--glow-secondary) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--glow-accent) 0%, transparent 50%);
            animation: ambient-glow 8s ease-in-out infinite alternate;
        }

        @keyframes ambient-glow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 30px var(--glow-primary);
            animation: container-glow 4s ease-in-out infinite alternate;
        }

        @keyframes container-glow {
            0% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1), 0 0 30px var(--glow-primary); }
            100% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1), 0 0 50px var(--glow-secondary); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--glow-primary);
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #ccc;
            font-size: 1rem;
        }

        .social-login {
            margin-bottom: 2rem;
        }

        .social-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .google-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .facebook-btn {
            background: rgba(59, 89, 152, 0.2);
            color: #4267B2;
            border: 1px solid rgba(59, 89, 152, 0.3);
        }

        .facebook-btn:hover {
            background: rgba(59, 89, 152, 0.3);
            box-shadow: 0 0 20px rgba(59, 89, 152, 0.5);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #ccc;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(0, 0, 0, 0.9);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--white);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            font-family: 'Cairo', sans-serif;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--primary), 0 0 20px var(--glow-primary);
            border-radius: 10px;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 139, 87, 0.3);
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(46, 139, 87, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .link {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
        }

        .link:hover {
            color: var(--accent);
            text-shadow: 0 0 10px var(--glow-accent);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            gap: 1rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .google-btn:hover {
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }

        .facebook-btn:hover {
            box-shadow: 0 0 20px rgba(59, 89, 152, 0.3);
        }

        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--glow-primary);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .particle:nth-child(2n) {
            background: var(--glow-secondary);
            animation-duration: 8s;
        }

        .particle:nth-child(3n) {
            background: var(--glow-accent);
            animation-duration: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Navigation Header */
        .nav-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 999;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-header .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background: rgba(46, 139, 87, 0.3);
        }

        .nav-header .logo {
            cursor: pointer;
        }

        .nav-header .logo:hover {
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .logo {
                font-size: 2rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .nav-menu {
                gap: 0.5rem;
            }

            .nav-link {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="nav-header">
        <div class="nav-content">
            <div class="logo">TREP DAWOUD</div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">الرئيسية</a>
                <a href="mountains.html" class="nav-link">الجبال</a>
                <a href="dashboard.html" class="nav-link">لوحة التحكم</a>
                <a href="blog.html" class="nav-link">المدونة</a>
                <a href="courses.html" class="nav-link">الدورات</a>
                <a href="services.html" class="nav-link">الخدمات</a>
                <a href="question.html" class="nav-link">أسئلة</a>
                <a href="login.html" class="nav-link active">تسجيل الدخول</a>
                <a href="signup.html" class="nav-link">إنشاء حساب</a>
            </nav>
        </div>
    </header>

    <!-- Floating particles -->
    <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 40%; left: 70%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 80%; left: 20%; animation-delay: 6s;"></div>
    <div class="particle" style="top: 30%; left: 90%; animation-delay: 8s;"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">TREP DAWOUD</div>
            <h1 class="login-title">مرحباً بك مرة أخرى</h1>
            <p class="login-subtitle">سجل دخولك للمتابعة</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="social-login">
            <button type="button" class="social-btn google-btn" onclick="loginWithGoogle()">
                <span>تسجيل الدخول عبر Google</span>
            </button>
            <button type="button" class="social-btn facebook-btn" onclick="loginWithFacebook()">
                <span>تسجيل الدخول عبر Facebook</span>
            </button>
        </div>

        <div class="divider">
            <span>أو</span>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="أدخل اسم المستخدم" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="أدخل كلمة المرور" required>
            </div>

            <button type="submit" class="login-btn">تسجيل الدخول</button>

            <div class="divider">
                <span>أو</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> تسجيل عبر Google
                </button>
                <button type="button" class="social-btn facebook-btn" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook"></i> تسجيل عبر Facebook
                </button>
            </div>
        </form>

        <div class="links">
            <span>ليس لديك حساب؟</span>
            <a href="signup.html" class="link">إنشاء حساب جديد</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/routing.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showErrorMessage('يرجى ملء جميع الحقول');
                return;
            }

            const result = loginLocal(username, password);

            if (result.success) {
                showSuccessMessage('تم تسجيل الدخول بنجاح! جاري التحويل...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showErrorMessage(result.message);
            }
        }

        function loginWithGoogle() {
            const result = loginFakeGoogle();

            if (result.success) {
                showSuccessMessage('تم تسجيل الدخول عبر Google بنجاح! جاري التحويل...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showErrorMessage(result.message);
            }
        }

        function loginWithFacebook() {
            const result = loginFakeFacebook();

            if (result.success) {
                showSuccessMessage('تم تسجيل الدخول عبر Facebook بنجاح! جاري التحويل...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showErrorMessage(result.message);
            }
        }

        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = getCurrentUser();
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
